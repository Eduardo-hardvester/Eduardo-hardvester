<!doctype html>
<html lang="en" class="h-full antialiased dark" style="color-scheme: dark; --header-position: sticky; --content-offset: 116px; --header-height: 180px; --header-mb: -116px; --avatar-image-transform: translate3d(0rem, 0, 0) scale(1); --avatar-border-transform: translate3d(-0.2222222222222222rem, 0, 0) scale(1.7777777777777777); --avatar-border-opacity: 0; --header-top: 0px; --avatar-top: 0px;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="" className="w-16 h-16 rounded-full" href="/img/asta.jpeg" />
    <link href="/src/App.css" rel="stylesheet" sizes="16x16">
    <title>Eduardo Jimenez - Ing. Software</title>
  </head>
  <body className="flex h-full bg-zinc-50 dark:bg-black">
    <div class="flex w-full">
      <div class="fixed inset-0 flex justify-center sm:px-8">
        <div class="flex w-full max-w-7xl lg:px-8">
          <div class="w-full bg-white ring-1 ring-zinc-300 shadow-sm dark:bg-zinc-900 dark:ring-zinc-300/20 dark:shadow-md">
          </div>
        </div>
      </div>
      <div class="relative flex w-full flex-col">
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
        <div class="flex-none" style="height:var(--content-offset)"></div>
      </div>
    </div>
  </body>

<script>
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    // Ajusta estos valores para controlar cuánto se reduce la imagen
    const minScale = 0.5; // Tamaño mínimo (0.5 = 50% del tamaño original)
    const scrollSensitivity = 300; // Cuánto scroll se necesita para alcanzar el tamaño mínimo (valores más bajos = más sensible)

    const scale = Math.max(minScale, 1 - scrollY / scrollSensitivity);
    document.documentElement.style.setProperty('--avatar-image-transform', `scale(${scale})`);
  });
</script>

<script>
  // Get references to the menu, buttons, and the body
  const menu = document.getElementById('menu');
  const openMenuBtn = document.getElementById('openMenuBtn');
  const closeMenuBtn = document.getElementById('closeMenuBtn');

  // Open the menu when the button is clicked
  openMenuBtn.addEventListener('click', () => {
    menu.classList.add('open');
  });

  // Close the menu when the 'X' button is clicked
  closeMenuBtn.addEventListener('click', () => {
    menu.classList.remove('open');
  });
  
</script>
  
</html>
